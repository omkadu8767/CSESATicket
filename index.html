    <style>
        /* Circle burst animation */
        .circle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: hsl(calc(360 * var(--color)), 80%, 60%);
            border-radius: 50%;
            animation: expandFade 2s ease-out forwards;
        }

        @keyframes expandFade {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Text animation: bounce in and scale up */
        #welcomeMessage {
            display: none;
            opacity: 0;
            transform: scale(0.5);
            animation: bounceIn 1s forwards;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.2);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Styling adjustments */
        body {
            overflow: hidden;
        }
    </style>
</head>
